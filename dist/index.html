<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Pok√©dex!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg-blue-400 align-middle justify-center flex-shrink-0">
        <div class="md:flex m-auto bg-red-100 justify-center p-4
            max-w-3xl rounded-b">

            <div id="pokemon-list-container" class="m-8 md:w-1/2
                bg-teal-600 rounded align shadow-lg"><ul
                    id="pokemon-list"
                    class="list-reset
                    flex flex-col">
                    <li class="pokemon-list-item rounded-t relative -mb-px block
                        border p-4
                        border-grey"><div class="list-sprite h-6 w-10
                            inline-block
                            ml-4"><img
                                class="object-scale-down" src=""
                                alt=""></div><div
                            class="pokemon-list-name capitalize inline-block">name-1</div></li>
                    <li class="pokemon-list-item relative -mb-px block border
                        p-4 border-grey"><div
                            class="list-sprite h-6 w-10 inline-block ml-4"><img
                                class="object-scale-down" src="" alt=""></div><div
                            class="pokemon-list-name capitalize inline-block">name-2</div></li>
                    <li class="pokemon-list-item relative -mb-px block border
                        p-4
                        border-grey"><div
                            class="list-sprite h-6 w-10 inline-block ml-4"><img
                                class="object-scale-down" src="" alt=""></div><div
                            class="pokemon-list-name capitalize inline-block">name-3</div></li>
                    <li class="pokemon-list-item relative -mb-px block border
                        p-4 border-grey"><div
                            class="list-sprite h-6 w-10 inline-block ml-4"><img
                                class="object-scale-down" src="" alt=""></div><div
                            class="pokemon-list-name capitalize inline-block">name-4</div></li>
                    <li class="pokemon-list-item rounded-b relative block border
                        p-4 border-grey"><div
                            class="list-sprite h-6 w-10 inline-block ml-4"><img
                                class="object-scale-down" src="" alt=""></div><div
                            class="pokemon-list-name capitalize inline-block">name-5</div></li>
                </ul></div>

            <div id="pokemon-card" class="m-8 md:w-1/2
                bg-indigo-400 rounded shadow-lg">

                <div id="card-header" class="flex w-full py-4">
                    <div id="pokemon-sprite" class="inline-flex
                        align-middle"><img src="" alt=""></div><div
                        class="block align-middle w-full">
                        <div id="pokemon-id" class="block
                            font-extrabold text-center text-3xl">#1</div>
                        <div id="pokemon-name" class="block
                            text-center font-bold text-2xl capitalize mx-4">Bulbasaur</div></div></div>
                <div id="pokemon-weight" class="ml-4 block">100</div>
                <div id="card-body" class="inline-flex justify-between w-full">
                    <table
                        id="pokemon-stats" class="ml-4 table-auto inline-flex">
                        <tr><td>Speed</td>
                            <td id="speed-stat" class="pokemon-stat">25</td></tr>
                        <tr><td>Sp. Def</td>
                            <td id="spdef-stat" class="pokemon-stat">35</td></tr>
                        <tr><td>Sp. Atk</td>
                            <td id="spatk-stat" class="pokemon-stat">28</td></tr>
                        <tr><td>Attack</td>
                            <td id="attack-stat" class="pokemon-stat">29</td></tr>
                        <tr><td>Defense</td>
                            <td id="defense-stat" class="pokemon-stat">40</td></tr>
                        <tr><td>HP</td>
                            <td id="hp-stat" class="pokemon-stat">50</td></tr>
                    </table> <div id="pokemon-types" class="block
                        border-black
                        border-2">Poison</div>
                </div>
            </div>

        </div>

        <script src="main.js" type="module"></script>
    </body>
</html>
